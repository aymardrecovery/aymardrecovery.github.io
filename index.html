<!DOCTYPE html>
<html>
<head>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Barlow Semi Condensed', sans-serif;
      text-align: center;
      background-color: #ffffff;
      margin: 0;
      padding: 40px 20px;
    }

    .logo {
      width: 450px;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #222;
    }

    #amount {
      font-size: 56px;
      font-weight: 700;
      margin-top: 10px;
      color: #000;
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <img src="https://raw.githubusercontent.com/aymardrecovery/aymardrecovery.github.io/main/AYMARD%20ASSET%20RECOVERY2.png" 
       alt="Aymard Asset Recovery" class="logo">

  <h1>So far, I've helped my clients claim...</h1>

  <!-- Animated Amount -->
  <div id="amount">$0</div>

  <script>
    // ðŸ”¢ SET YOUR REAL TOTAL HERE:
    const finalAmount = 300;  // <-- CHANGE THIS WHEN YOU GET FUNDS RECOVERED

    // Animation settings
    let current = 0;
    const duration = 2000; // animation length in ms
    const fps = 60;
    const step = finalAmount / (duration / (1000 / fps));

    function animateCounter() {
      current += step;
      if (current >= finalAmount) {
        current = finalAmount;
      }

      // Format with commas
      document.getElementById("amount").innerText = 
        "$" + Math.floor(current).toLocaleString();

      if (current < finalAmount) {
        requestAnimationFrame(animateCounter);
      }
    }

    animateCounter();
  </script>

</body>
</html>
